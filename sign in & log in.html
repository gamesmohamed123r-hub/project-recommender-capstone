                          <!-- form sign&login -->
<section class="accounts">
  <div class="container acc">
    <form id="accountForm">
      <input type="email" id="email" placeholder="   Enter your email">
      <input type="password" id="password" placeholder="   Enter your password">
    </form>

    <div class="container buttons">
      <button id="buttonform1" type="button">Login</button>
      <button id="buttonform2" type="button">Create Account</button>
    </div>
  </div>
</section>

<script>
  const form = document.getElementById("accountForm");
  const createBtn = document.getElementById("buttonform2");
  const loginBtn = document.getElementById("buttonform1");

  let isCreating = false; 
  createBtn.addEventListener("click", () => {
    if (!isCreating) {
    
      form.innerHTML = `
        <input type="text" id="name" placeholder="   Name">
        <input type="email" id="email" placeholder="   Enter your email">
        <input type="password" id="password" placeholder="   Enter your password">
        <input type="number" id="number" placeholder="   Enter your number">
        <input type="text" id="country" placeholder="   Enter your country">
      `;
      createBtn.textContent = "Back to Login";
      loginBtn.textContent = "Create Account";
      isCreating = true;
    } else {
      //Login
      form.innerHTML = `
        <input type="email" id="email" placeholder="   Enter your email">
        <input type="password" id="password" placeholder="   Enter your password">
      `;
      createBtn.textContent = "Create Account";
      loginBtn.textContent = "Login";
      isCreating = false;
    }
  });
</script>
